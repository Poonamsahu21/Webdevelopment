</head>
<body>
    <h1>form to apply for sigma web development for learn</h1>

        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="enter your name">
        <label for="male"></label>
        <input type="radio" name="gender" id="male" placeholder="enter your gender">
        <label for="female"></label>
        <input type="radio" name="gender" id="female" placeholder="enter your gender">
        <label for="other"></label>
        <input type="radio" name="gender" id="other" placeholder="enter your gender">
    </form>
</body>
